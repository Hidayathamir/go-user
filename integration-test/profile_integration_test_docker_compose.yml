version: "3"

networks:
  profile-integration-test-go-user:
    driver: bridge

services:
  profile-integration-test-go-user-db-postgres:
    container_name: profile-integration-test-go-user-db-postgres-container
    environment:
      POSTGRES_DB: playground
      POSTGRES_PASSWORD: password
      POSTGRES_USER: user
    image: postgres:16
    networks:
      - profile-integration-test-go-user
  profile-integration-test-go-user-app:
    build:
      context: ..
      dockerfile: ./Dockerfile
    container_name: profile-integration-test-go-user-app-container
    depends_on:
      - profile-integration-test-go-user-db-postgres
    environment:
      HTTP_HOST: 0.0.0.0
      POSTGRES_HOST: profile-integration-test-go-user-db-postgres-container
    image: profile-integration-test-go-user-app
    networks:
      - profile-integration-test-go-user
  profile-integration-test-go-user:
    build:
      context: ..
      dockerfile: ./integration-test/profile_integration_test.Dockerfile
    container_name: profile-integration-test-go-user-container
    environment:
      BASE_URL: "http://profile-integration-test-go-user-app-container:8080"
    depends_on:
      - profile-integration-test-go-user-app
    image: profile-integration-test-go-user
    networks:
      - profile-integration-test-go-user
