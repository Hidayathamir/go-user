networks:
  go-user:
    driver: bridge

services:
  go-user-app:
    build:
      context: .
      dockerfile: ./Dockerfile
    container_name: go-user-app-container
    depends_on:
      - go-user-db-postgres
    environment:
      APP_ENVIRONMENT: prod
      HTTP_HOST: 0.0.0.0
      GRPC_HOST: 0.0.0.0
      POSTGRES_HOST: go-user-db-postgres-container
    image: go-user-app
    networks:
      - go-user
    ports:
      - "8080:8080"
  go-user-db-postgres:
    container_name: go-user-db-postgres-container
    environment:
      POSTGRES_DB: playground
      POSTGRES_PASSWORD: password
      POSTGRES_USER: user
    image: postgres:16
    networks:
      - go-user
    ports:
      - "5432:5432"
